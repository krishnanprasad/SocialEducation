<div class='container2' *ngIf="Comment!=null && Comment!=undefined">
  <div>
      <img src="{{UserImage}}" class="iconDetails" alt="Cinque Terre" style=" border-radius: 50%;">
  </div>
  <div style='margin-left:60px;'>
      <span class="Commentfrom">Name</span>
      <div style="float:right;"></div>
      <span class="postsubject">0 mins ago</span>
      <div style="font-size:.6em">
          <span class="CommentMessage">{{Comment}}</span>
      </div>
  </div>
</div>
