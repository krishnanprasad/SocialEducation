<div class="qpcontainer" style="margin-top:10px;">
  <div class="card100 row">
    <div class="col-md-12">
      <div class="" style="padding:10px;">
        <div class="col-lg-12 row">
          <div class="input-field">
            <input class="input-material" [(ngModel)]="webinardetails.heading" type="text" id="name" required />
            <label class="label-material" for="name">Enter Heading:</label>
          </div>
        </div>

        <div class="col-lg-12 row" style="margin-top: 10px; ">
          <span>Description:</span>
          <textarea class="form-control" [(ngModel)]="webinardetails.description" rows="10" id="comment "></textarea>
        </div>

        <div class="row" style="margin-top: 10px;">
          <div class="col-lg-4  col-md-12">
            <div style="display: block;">
              <span>Date</span>
            </div>
            <div style="display: block;" class="form-control" (click)="refresh()">
              <!-- <span *ngIf="!selectedDate">Choose Date</span>
              <span *ngIf="selectedDate">{{selectedDate | date: 'dd/MM/yyyy hh:mm a'}}</span> -->
              <span>{{webinardetails.webinardate | date: 'dd/MM/yyyy hh:mm a'}}</span>              
              <!-- <i style="float: right;" class="far fa-calendar-alt"></i> -->
            </div>

            <!-- <dl-date-time-picker style="font-size: 12px;"
              [ngStyle]="(IsCalenderShowing) ? {'display': 'block'} : {'display': 'none'}"

              startView="day" maxView="year" minView="minute" minuteStep="15" [(ngModel)]="webinardetails.webinardate">
            </dl-date-time-picker> -->
          </div>


          <div class="col-lg-4 col-md-12">
            <span>Duration</span>
            <select class="form-control " [(ngModel)]="webinardetails.duration">
              <option value='15'>15 Mins</option>
              <option value='30'>30 Mins</option>
              <option value='45'>45 Mins</option>
              <option value='60'>1 Hour</option>

            </select>
          </div>

        </div>


        <div class="row" style="margin-top: 10px;">

          <div class="col-lg-12">

            <span style="display: block;">Platform</span>
            <select class="form-control " [(ngModel)]="webinardetails.platformid">
              <option value='1'>Zoom</option>
              <option value='2'>Google Hangout</option>
              <option value='3'>Cisco Web Ex</option>
              <option value='4'>Skype</option>
              <option value='5'>Zoho Meetings</option>
              <option value='6'>Amazon Chime</option>
              <option value='7'>Jio Meet</option>

            </select>

          <!-- <div class="col-lg-4 ">
                        <span>Language</span>
                        <select class="form-control " [(ngModel)]="totalQuestions " (change)="onQuestionCountChange($event.target.value) ">
                        <option value="5 ">English</option>
                        <option value="5 ">Tamil</option>
                        <option value="5 ">Hindi</option>
                        </select>
                    </div> -->
        </div>

        <div class="row" style="margin-top: 10px;">

          <div class="d-flex">
            <div class="col-lg-4 col-md-6">
              <div class="input-field">
                <input class="input-material" [(ngModel)]="webinardetails.webinarurl" type="text" id="meetingurl"
                  required />
                <label class="label-material" for="meetingurl">URL:</label>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="input-field">
                <input class="input-material" [(ngModel)]="webinardetails.webinarmeetingid" type="text" id="meetingid"
                  required />
                <label class="label-material" for="meetingid">Meeting ID:</label>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="input-field">
                <input class="input-material" [(ngModel)]="webinardetails.webinarpasscode" type="text"
                  id="meetingpasscode" required />
                <label class="label-material" for="meetingpasscode">Passcode:</label>
              </div>
            </div>
          </div>

          <!-- <div class="col-lg-4 ">
                        <span>Language</span>
                        <select class="form-control " [(ngModel)]="totalQuestions " (change)="onQuestionCountChange($event.target.value) ">
                        <option value="5 ">English</option>
                        <option value="5 ">Tamil</option>
                        <option value="5 ">Hindi</option>
                        </select>
                    </div> -->
        </div>
        <div class="row" style="margin-top: 20px;">
          <div class="col-lg-12" style="margin-top: auto;">
            <span style="display: block;">Add Topics <span style="font-size: 10px;"> max 5
                topics</span></span>

            <div style="margin-top: 10px;margin-bottom: 10px;">
              <span class="filter-text" *ngFor="let fls of topics">
                {{fls}} <i (click)="removefilter(fls)" style="margin-left: 5px;" class="far fa-trash-alt"></i>
              </span>
            </div>

            <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search.."
              style="border-radius: 0.01rem;border: 1px solid #c4c4c4;" />
          </div>

          <div class="col-md-12" *ngIf="searchText?.length>0">
            <div class="d-flex col-md-12" *ngFor="let c of topiclist | filter : searchText"
              style="padding:10px;;border-bottom: 1px solid #e7e7e6;background-color: #fafafa">
              <div class="flex-grow-1" style="background-color: #fafafa">
                <div class="col-md-12">
                  <span class="onlineTopicHeading" style="display: block;" (click)="addfilter(c.web_name)">
                    {{c.web_name}}</span>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 20px;">
          <div class="col-md-12">
            <span style="display: block;">Organisers</span> <button type="button" class="btn regisbutn-small"
              (click)="openModal('custom-modal-1')">Add</button>
          </div>
        </div>
        <div class="row" style="margin-top: 20px;">
          <div class="col-md-6 col-lg-4" *ngFor="let organiserList of Addedorganisers">
            <div class="card noborder">
              <div class="d-flex">
                <div class="p-1">
                  <img src="../../../assets/Image/elonmusk1.jpg" style="width: 48px;height:48px;border-radius: 10px;">
                </div>
                <div class="p-1 flex-grow-1">
                  <span class="F10 LightBlack" style="display: block;">{{organiserList.type}}</span>
                  <span class="F12 Black" style="display: block;">{{organiserList.name}}</span>
                  <div style="display: block;margin-top: -5px;">
                    <span class="F10 LightBlack">{{organiserList.brief}} </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 20px;">
          <div class="col-lg-4" style="margin-top: auto;">
            <span style="display: block;">Fee</span>
            <select class="form-control " [(ngModel)]="web_fee_type">
              <option value='1'>Free</option>
              <option value='2'>Charge</option>
            </select>
          </div>
         
          <div class="col-lg-4" style="margin-top: auto;" *ngIf="web_fee_type=='2'">
            <div class="input-field">
              <input class="input-material" [(ngModel)]="webinardetails.webinarfee" type="number" id="web_fee"
                required />
              <label class="label-material" for="web_fee">Enter Registration Cost:</label>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 20px;">
          <!-- <div class="col-lg-4" style="margin-top: auto;">
            <span style="display: block;">Participant Count</span>
            <select class="form-control " [(ngModel)]="web_type">
              <option value='1'>Open</option>
              <option value='2'>Limited</option>
            </select>           
          </div> -->
          <div class="col-lg-4" style="margin-top: auto;">
            <div class="input-field">
              <input class="input-material" [(ngModel)]="webinardetails.maxparticipantscount" type="text" id="MaxCount"
                required />
              <label class="label-material" for="MaxCount">Enter Max Count:</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="margin-top: 35px;">
          <div style="margin-top:10px;">
            <button class="btn btn-success btnPost" (click)="updatePost()">Update</button>
            <!-- <button class="btn btn-primary btnPost" (click)="showdesign()">Show Design</button> -->
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
