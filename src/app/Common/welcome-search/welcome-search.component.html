<div class="row" style="margin-top: 20px;padding: 30px;">
    <div class="col-md-10">
        <div style="display: flex;">
            <input type="text" class="form-control" [(ngModel)]="searchinput" placeholder="Search.." style="border: none;
                border-radius: 20px;
                box-shadow: 0px 1px 20px 1px #eeeeee;
                height: 50px;" />
            <i class="fas fa-search" style="margin-left:5px;margin-top: auto;margin-bottom: auto;color:#ececec"
                (click)="searchtextboxfilter(searchinput)"></i>
        </div>
        <div>
            <div *ngIf="searchinput?.length>0"
                style="background-color: #fafafa;top: 38px;width: 92%;position: absolute;z-index: 10;">
                <div class="d-flex" *ngFor="let c of characters | filter : searchinput" style="padding: 5px 10px;
        border-bottom: 5px;
        margin-top: 10px;
        border-bottom: 1px solid #e7e7e6;
    ">
                    <div class="flex-grow-1">
                        <span class="onlineTopicHeading" style="display: block;" (click)="searchtextboxfilter(c.web_name)">
                            {{c.web_name}}</span>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <!-- <div class="col-md-2">
    <app-dropdown-a style="color: white;" (selectedvalue)="filterDate($event)" [values]="DateFilterdata"></app-dropdown-a>
</div>
<div class="col-md-2">
    <app-dropdown-a style="color: white;" (selectedvalue)="filterPaid($event)" [values]="PaidFilterdata"></app-dropdown-a>
</div> -->
</div>
