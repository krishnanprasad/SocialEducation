<div class="container" style="margin-top: 85px;">

  <div class="RegistrationCenter card100">
    <span class="F22 Black" style="display: block;"><span class="PrimaryColor">Register !</span> Hi, Hope you doing
      great!</span>
    <label>Step 1: Please tell us who want to be</label>
    <div class="d-flex">
      <div class="box ">
        <label>
          <input type="radio" name="chooseuserval" value="1" [(ngModel)]="chooseuserval">
          <span>Participant</span>
        </label>
        <label>
          <input type="radio" name="chooseuserval" value="2" [(ngModel)]="chooseuserval">
          <span>Organiser</span>
        </label>
      </div>
    </div>
    <div class="d-flex" *ngIf="chooseuserval" style="margin-top: 25px;">
      <div class="flex-grow-1">
        <label>Step 2: Please Enter Email ID</label>
        <input type="text" style="width: 95%;" class="form-control" [(ngModel)]="emailaddress" />
      </div>
      <div class="" style="margin-top:auto ;">
        <input type="button" class="btn regisbutn" value="send OTP" (click)="get_otp()" />
      </div>
    </div>
    <h4>{{myOTP}}</h4>
    <div class="d-flex" style="margin-top: 25px;" *ngIf="showsteps.isOTPsent">
      <div class="flex-grow-1">
        <label>Step 3: Please Enter OTP recieved in email</label>
        <input type="number" class="form-control" [maxLength]="6" [(ngModel)]="otpnumber" />
      </div>
    </div>

    <div *ngIf="showsteps.isOTPsent" style="margin-top: 25px;">
      <label>Step 4: Enter 6 digit Passcode</label>
      <input type="text" class="form-control" [maxLength]="6" [(ngModel)]="passcodeA" />
      <label>Re Enter New 6 digit Passcode</label>
      <input type="text" class="form-control" [maxLength]="6" [(ngModel)]="passcodeB" />

      <div class="d-flex justify-content-end" style="margin-top: 10px;" *ngIf="passcodeA==passcodeB && otpnumber">
        <input type="button" class="btn btn-success" (click)="createuser()" value="Register" />
      </div>
    </div>


  </div>
</div>
