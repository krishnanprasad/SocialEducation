<div class="login-form">
  <h4 class="modal-title">Forgot Password</h4>
  <div class="form-group">
    <label for="sel1">Select list:</label>
    <select class="form-control" id="sel1">
      <option>Maiden Mother's Name</option>
      <option>Favourite Sport</option>
      <option>Favourite Number</option>
    </select>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="Answer"
      placeholder="Answer"
      required="required"
    />
   
  </div>
  <div class="form-group">
      <input
      type="text"
      class="form-control"
      [(ngModel)]="Email"
      placeholder="Enter Email Id"
      required="required"
    />
    
    <input
      type="text"
      class="form-control"
      [(ngModel)]="newpassword"
      placeholder="New Password"
      required="required"
    />
  </div>

  <button class="btn bt-success btn-block btn-lg" (click)="ForgotPassowd()">
    Change Password
  </button>
</div>
