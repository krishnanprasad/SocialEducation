<div class="row">
<div class="col-md-6" style="margin-bottom:5px" *ngFor="let FriendRequest of FriendRequestData">
  <div class="card boxshadowcard">
    <div *ngIf="FriendRequest.UserImage!==undefined" class="d-flex ">
      <div class="" style="width: 100%;">
        <div class="container2 MB10">
          <div>
            <img
              src="{{FriendRequest.UserImage}}"
              class="iconDetails"
              alt="Cinque Terre"
              style=" border-radius: 50%;"
            />
          </div>
          <div style="margin-left:60px;">
            <span class="postfrom">{{ FriendRequest.Username }}</span>
            <div style="float:right;"></div>
          </div>
        </div>
        <div class="F12 MT10" style="font-size:.75em;padding: 5px 10px;">
          <span class="posttime F14">{{ FriendRequest.UserAbout }}</span>
        </div>
        <div class="F12" style="font-size:.75em;padding: 0px 10px 10px 10px;">
          <span class="Black"
            >{{ FriendRequest.MutualFriendCount }}102 Mutual Friends</span
          >
        </div>
      </div>
    </div>
    <div *ngIf="FriendRequest.InstitutionImage!==undefined" class="d-flex ">
        <div class="" style="width: 100%;">
          <div class="container2 MB10">
            <div>
              <img
                src="{{FriendRequest.InstitutionImage}}"
                class="iconDetails"
                alt="Cinque Terre"
                style=" border-radius: 50%;"
              />
            </div>
            <div style="margin-left:60px;">
              <span class="postfrom">{{ FriendRequest.InstitutionName }}</span>
              <div style="float:right;"></div>
            </div>
          </div>
          <div class="F12 MT10" style="font-size:.75em;padding: 5px 10px;">
            <span class="posttime F14">{{ FriendRequest.InstitutionAbout }}</span>
          </div>
          <div class="F12" style="font-size:.75em;padding: 0px 10px 10px 10px;">
            <span class="Black"
              >{{ FriendRequest.InstitutionMutualFriendCount }}102 Mutual Friends</span
            >
          </div>
        </div>
      </div>
    <div class="d-flex" style="border-top:1px solid #eaeaea">
      <div class="p-2 flex-fill" style="text-align:center">
        <span class="F14 Color Bold">Connect</span>
      </div>
      <div class="p-2 flex-fill" style="text-align:center">
        <span class="F14 Bold" style="color:#ff0000cc">Reject</span>
      </div>
    </div>
  </div>
</div>
</div>
