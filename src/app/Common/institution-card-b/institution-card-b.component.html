<div class="" style="margin-bottom:5px">
    <input type="text" placeholder="Search Topics" class="form-control" [(ngModel)]="SearchFollowers">
</div>
<div class="">
    <div class="col-md-12" *ngFor="let PremInstList of Institution | search:'InstitutionName':SearchFollowers" style="margin-bottom:5px">
        <div class="">
            <div class="d-flex mb-3">
                <div class="p-2 flex-grow-1">
                    <span style="display: block;">Topic Name</span>
                    <span class="topicfollowercount"> Followers: {{PremInstList.UsersCount}}</span>
                </div>

                <div class="p-2">
                    <input type="button" value="Unfollow" class="regisbutn-small" />
                </div>

            </div>

        </div>
    </div>
</div>
