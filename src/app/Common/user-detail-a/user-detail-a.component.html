<div class=""  style="margin-bottom:5px">
 <input type="text" placeholder="Search Friends" class="form-control" [(ngModel)]="SearchFriends">
</div>
<div class="row">
  <div class="col-md-6" *ngFor="let UsrFrdlst of UserFriendList | search:'Username':SearchFriends" style="margin-bottom:5px">
    <div class="card boxshadowcard">
      <div class='container2'>
        <div>
          <img src="{{UsrFrdlst.UserImage}}" class="iconDetails" alt="Cinque Terre" style=" border-radius: 50%;">
        </div>
        <div style='margin-left:60px;'>
          <span class="postfrom">{{UsrFrdlst.Username}}</span>
          <div style="float:right;"></div>
        </div>
      </div>
      <div class="F12" style="font-size:.75em;padding: 5px;">
        <span class="posttime">{{UsrFrdlst.UserAbout}}</span>
      </div>
    </div>
  </div>
</div>
