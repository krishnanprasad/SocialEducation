<app-navbar></app-navbar>
<div class="container" style="margin-top:10px;">
  <app-banner></app-banner>
  <div class="row">
    <!-- <div class="col-md-3">
      <app-iwallprofilecount></app-iwallprofilecount></div> -->
    <div class="col-md-12">
      <div class="d-flex" style="padding: 0px 0px 30px 0px;">
        <div class="p-2 flex-fill">
          <div
            style="margin: auto;text-align: center"
            (click)="ChangeFilter('Wall')"
            class="circletag "
            id="nay"
            [ngClass]="CurrentComponent === 'Wall' ? 'Active' : ''"
          >
            <img src="assets/Image/Icons/Wall.png"  />
            <span
              class="IconSpan"
              (click)="ChangeFilter('Wall')"
              [ngClass]="CurrentComponent === 'Wall' ? 'Active' : ''"
              >Wall!</span
            >
          </div>
        </div>
        <div class="p-2 flex-fill">
          <div
            style="margin: auto;text-align: center"
            (click)="ChangeFilter('Profile')"
            class="circletag"
            id="nay"
            [ngClass]="CurrentComponent === 'Profile' ? 'Active' : ''"
          >
            <img src="assets/Image/Icons/Profile.png" />
            <span
              class="IconSpan"
              (click)="ChangeFilter('Profile')"
              [ngClass]="CurrentComponent === 'Profile' ? 'Active' : ''"
              >Profile!</span
            >
          </div>
        </div>
        <div class="p-2 flex-fill">
          <div
            style="margin: auto;text-align: center"
            (click)="ChangeFilter('Follow')"
            class="circletag"
            id="nay"
            [ngClass]="CurrentComponent === 'Follow' ? 'Active' : ''"
          >
            <img src="assets/Image/Icons/Follow.png" />
            <span
              class="IconSpan"
              (click)="ChangeFilter('Follow')"
              [ngClass]="CurrentComponent === 'Follow' ? 'Active' : ''"
              >Followers!</span
            >
          </div>
        </div>
        <div class="p-2 flex-fill">
          <div
            style="margin: auto;text-align: center"
            (click)="ChangeFilter('Notification')"
            class="circletag"
            id="nay"
            [ngClass]="CurrentComponent === 'Notification' ? 'Active' : ''">
            <img src="assets/Image/Icons/Notification.png" />
            <span
              class="IconSpan"
              (click)="ChangeFilter('Notification')"
              [ngClass]="CurrentComponent === 'Notification' ? 'Active' : ''"
              >Notification!</span
            >
          </div>
        </div>
        <div class="p-2 flex-fill">
          <div style="margin: auto;text-align: center" (click)="ChangeFilter('Performance')"
            class="circletag"
            id="nay"
            [ngClass]="CurrentComponent === 'Performance' ? 'Active' : ''">
            <img src="assets/Image/Icons/Performance.png" />
            <span
              class="IconSpan"
              (click)="ChangeFilter('Performance')"
              [ngClass]="CurrentComponent === 'Performance' ? 'Active' : ''">Performance!</span
            >
          </div>
        </div>
        
      </div>
      <div *ngIf="FilterPage === 'Wall'">
          <app-inst-post-list [walldata]="PostDetails"></app-inst-post-list>
        </div>

        <div *ngIf="FilterPage === 'Profile'"><app-profile></app-profile></div>

        <div *ngIf="FilterPage === 'Follow'"><app-follow-page></app-follow-page></div>
        <div *ngIf="FilterPage === 'Notification'">
          <app-notification></app-notification>
        </div>
        <div *ngIf="FilterPage === 'Performance'">
          <app-performance-page></app-performance-page>
        </div>
    </div>
    <!-- <div class="col-md-3">
      <app-inst-badges-card></app-inst-badges-card>
      <app-iwall-performance></app-iwall-performance>
    </div> -->
  </div>
</div>
