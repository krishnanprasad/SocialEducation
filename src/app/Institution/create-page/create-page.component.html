<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="form-group row">
      <label for="inppagename" class="col-sm-2 col-form-label">Page Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inppagename" placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inpdescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="inpdescription" rows="3" placeholder="Description"></textarea>      
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
