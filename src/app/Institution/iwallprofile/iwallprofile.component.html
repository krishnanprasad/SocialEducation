<div class="card">
  <div style="text-align:center;margin-top: 5px;">
    <img src="assets/Image/employee1.jpg" class="rounded-circle" alt="Cinque Terre" width="90" height="90">
  </div>
  <div class="" style="padding:3px 5px 0px 5px;">
    <div style="text-align:center">
      <h6 style="color:#424242">{{UserWallData.username}}</h6>
      <p style="font-size:12px;color: #8a8a8a">{{UserWallData.userstatus}}</p>
      <p style="font-size:12px;color: #8a8a8a">{{UserWallData.usergrade}}</p>
    </div>
  </div>
</div>
<app-iwallprofilecount [UserCount]="UserWallData.usercount"></app-iwallprofilecount>
