<div class="container" style="margin-top:20px;">
    <h3>Profile</h3>

    <div class="col-md-12" style="text-align:center;margin-top: 14px;margin-bottom: 25px;">
        <div>
            <img src="assets/Image/employee1.jpg" height="160px" width="160px" style="border-radius:50%">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <div class="card100">
                <div class="card100-heading">
                    <span class="F16 Bold LightBlack"><i class="fas fa-hashtag"
                            style="color: #247ba0;;margin-right: 10px"></i>Profile <input type="button" class="btn"
                            (click)="editprofile()" value="edit" /></span>
                </div>
                <div class="card100-content">
                    <div class="col-md-12">
                        <span class="F12 LightBlack" style="display: block;">Name:</span>
                        <!-- <input *ngIf="1==0" type="text" class="form-control" value="KRISHNAN RA" id="usr"
                        style="padding: 30px 20px;font-size: 20px;"> -->
                        <span *ngIf="UserDetailsBasic" class="Black F18" style="padding: 10px 0px;font-size: 20px;display: block;">{{UserDetailsBasic.name}}</span>
                        <!-- <span *ngIf="!UserDetailsBasic.name" class="Black F18" style="padding: 10px 0px;font-size: 20px;display: block;">nameis null</span> -->
                    </div>

                    <div class="col-md-12">
                        <span class="F12 LightBlack" style="display: block;">Phone:</span>
                        <!-- <input *ngIf="1==0" type="text" class="form-control" value="98989898**" id="usr"
                        style="padding: 30px 20px;font-size: 20px;"> -->
                        <span *ngIf="UserDetailsBasic"  class="Black F18"
                            style="padding: 10px 0px;font-size: 20px;display: block;">{{UserDetailsBasic.phone}}</span>
                    </div>


                    <div class="col-md-12">
                        <span class="F12 LightBlack" style="display: block;">Email:</span>
                        <!-- <input *ngIf="1==0" type="text" class="form-control" value="krishnanra@gmail" id="usr"
                        style="padding: 30px 20px;font-size: 20px;"> -->
                        <span  class="Black F18"
                            style="padding: 10px 0px;font-size: 20px;display: block;">krishnanra@gmail</span>
                    </div>

                    <div class="col-md-12">
                        <span class="F12 LightBlack" style="display: block;">Professional:</span>
                        <!-- <input *ngIf="1==0" type="text" class="form-control" value="krishnanra@gmail" id="usr"
                        style="padding: 30px 20px;font-size: 20px;"> -->
                        <span *ngIf="UserDetailsBasic"  class="Black F18" style="padding: 10px 0px;font-size: 20px;display: block;">{{UserDetailsBasic.description}}</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-12 col-lg-6">
            <app-topic-badges-a></app-topic-badges-a>
        </div>
    </div>
</div>



<modal-a id="edit-profile">

    <div class="d-flex justify-content-between">
        <div class="p-2">
            <h5>Edit Profile</h5>
        </div>
        <div class="p-2" style="z-index: 920;
      position: sticky;float:right">
            <input type="button" class="btn" (click)="closeModal('edit-profile')" value="x" />
            <!-- <input type="button" class="btn" (click)="closeModal('login-modal')" value="x" /> -->
        </div>
    </div>
    <div class="form-group">
        <label for="editname">Name:</label>
        <input *ngIf="UserDetailsBasic"  type="text" class="form-control" id="editname" [(ngModel)]="editUserDetailsBasic.name">
    </div>
    <div class="form-group">
        <label for="editphonenumber">phone:</label>
        <input *ngIf="UserDetailsBasic" type="text" class="form-control" id="editphonenumber" [(ngModel)]="editUserDetailsBasic.phone">
    </div>
    <div class="form-group">
        <label for="editdescription">Description:</label>
        <input *ngIf="UserDetailsBasic" type="text" class="form-control" id="editdescription" [(ngModel)]="editUserDetailsBasic.description">
    </div>
    <div class="d-flex justify-content-end">
        <input type="button" class="btn" (click)="saveprofile()" value="save" />
    </div>



</modal-a>
