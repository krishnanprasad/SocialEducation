<div class="container" style="margin-top:10px;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card boxshadowcard ">
        <div class="col-md-12 MT10 MB10">
          <span class="F16 Color">
            {{ QuesPap.QuestionPaper.subject }}
          </span>
        </div>
        <div class="col-md-12 MB10">
          <span class="F14">
            {{QuesPap.QuestionPaper.description}}
          </span>
        </div>
        <div class="col-md-12 MB10">
          <div class="d-flex">
            <div class="p-2 flex-fill">
              <span class="F14">Question: {{ QuesPap.QuestionPaper.totalquestion }}</span
              >
            </div>
            <div class="p-2 flex-fill">
              <span class="F14">Duration: {{ QuesPap.QuestionPaper.duration }}</span
              >
            </div>
            <div class="p-2 flex-fill">
              <span class="F14">Level: {{ QuesPap.QuestionPaper.level }}</span
              >
            </div>
          </div>
          <div></div>
        </div>
        <div class="MB10">
          <button class="btn btn-success" style="width:25%;float:left;margin-left:10px" *ngIf="StartButton" (click)="Begin(timer)">Start</button>
          <button class="btn btn-danger" style="width:25%;float:right;margin-right:10px" *ngIf="CompleteButton" (click)="End(timer)">Complete</button>
        </div>
        <div class="MB10 d-flex">
          <div class="p-2 mr-auto">
            <button
              class="btn btn-primary"
              style="font-size:12px"
              (click)="PreviousQuestion()"
            >
              Previous
            </button>
          </div>

          <div class="p-2">
            <button
              class="btn btn-primary"
              style="font-size:12px"
              (click)="NextQuestion()">
              NEXT
            </button>
          </div>
        </div>
        <div *ngIf="QAStarted">
          <app-qapost
            [Answered]="QuesPap.QuestionPaper.Answered"
            [Question]="Question">
          </app-qapost>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card MB10">
        <div class="HeaderDiv"><span class="F16 Color Bold ">Timer </span></div>
        <div style="text-align:center">
          <countdown #timer [config]="config" (finished)="onFinished()">
            $!m!:$!s!
            </countdown>
        </div>
      </div>
      <div class="card">
        <div class="HeaderDiv">
          <span class="F16 Color Bold ">Questions Numbers</span>
        </div>
        <div class="d-flex flex-wrap align-content-start">
          <div
            class="p-2"
            *ngFor="let QueNos of QuesPap.QuestionPaper.Question; index as i"
            style="padding:5px;"
          >
            <button class="btn" (click)="GoToQuestion(i)">{{ i + 1 }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
